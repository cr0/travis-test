  - python gradle/osx/utility/setup.py py2app
  - tar cfvz src/main/resources/org/syncany/gui/helper/Syncany.app.tar.gz -C dist/ Syncany.app

install:
  - ls -al .
  - find src/main/resources/org/syncany/gui/helper/